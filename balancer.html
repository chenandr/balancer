  <body class="bg-dark">
    <div class="text-center text-white">
      <h1 class="unselectable">Character Balance Checker</h1>
    </div>
    <div class="container bg-light">
      <div class="row">
        <div class="col-sm-3">
        
          <!-- Settings -->
          <div>
            <center>
              <h4>
                Settings
              <h4>
            </center>
          </div>
          
          <hr>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="bracesCheck">
            <label class="form-check-label" for="bracesCheck">
              Braces: { , }
            </label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="bracketsCheck">
            <label class="form-check-label" for="bracketsCheck">
              Brackets: [ , ]
            </label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="parenthesesCheck">
            <label class="form-check-label" for="parenthesesCheck">
              Parentheses: ( , )
            </label>
          </div>          
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="tagsCheck">
            <label class="form-check-label" for="tagsCheck">
              Tags: < , >
            </label>
          </div>
          
          <div class="form-group my-5">
            <label for="inputText">Other characters</label>
            <textarea class="form-control" id="custom" rows="7" placeholder="Enter as comma separated pairs: a,b c,d ef,gh"></textarea>
          </div>
          
          <!-- Submit Button -->
          <center class="my-3">
            <button type="submit" class="btn btn-primary">Check</button>
          </center>
          
        </div>
        
        <!-- RIGHT SIDE -->
        
        <div class="col">
          
          <!-- Input Text Box -->
          <div class="form-group">
            <label for="inputText">Paste text below</label>
            <textarea class="form-control" id="inputText" rows="16"></textarea>
          </div>
          
          <!-- Input File Selection -->
          <div>
            <label class="form-label" for="inputFile">Or choose a file</label>
            <input type="file" class="form-control form-control" id="inputFile" style="width: 236px" />
          </div>
        </div>
      </div>
    </div>
    
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
